<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">

    <title>PDF viewer</title>

    <link rel="stylesheet" href="./assets/pdf_viewer.css">
    <link rel="stylesheet" type="text/css" href="./assets/viewer.css">
    <link type="application/l10n" href="./assets/locales.json">

    <script src="./assets/pdf.js"></script>
    <script src="./assets/pdf_viewer.js"></script>
  </head>

  <body>
    <div id="download-popup" class="download-popup" hidden="true">
      <span data-text="download_popup_text">¿Tienes problemas para ver el documento?</span>
      <div class="actions">
        <button data-action="download" data-text="download">Descargar</button>
        <button data-action="close-popup" data-text="close" class="close">Cerrar</button>
      </div>
    </div>
    <div id="viewerContainer">
      <div id="viewer" class="pdfViewer"></div>
    </div>

    <div id="loadingBar">
      <div class="progress"></div>
      <div class="glimmer"></div>
    </div>

    <div id="errorWrapper" hidden="true">
      <div id="errorMessageLeft">
        <span id="errorMessage"></span>
        <button id="errorShowMore" data-text="more_info">
          Más información
        </button>
        <button id="errorShowLess" data-text="less_info">
          Menos información
        </button>
      </div>
      <div id="errorMessageRight">
        <button id="errorClose" data-text="close">
          Close
        </button>
      </div>
      <div class="clearBoth"></div>
      <textarea id="errorMoreInfo" hidden="true" readonly="readonly"></textarea>
    </div>

    <footer>
      <button class="toolbarButton pageUp" data-title-text="prev_page" title="Previous Page" id="previous"></button>
      <button class="toolbarButton pageDown" data-title-text="next_page" title="Next Page" id="next"></button>
      <input type="number" id="pageNumber" class="toolbarField pageNumber" value="1" size="4" min="1">
      <button class="toolbarButton zoomOut" data-title-text="zoom_out" title="Zoom Out" id="zoomOut"></button>
      <button class="toolbarButton zoomIn" data-title-text="zoom_in" title="Zoom In" id="zoomIn"></button>
      <button class="toolbarButton download" data-title-text="download" title="Download" data-action="download"></button>
    </footer>
  </body>
</html>
